specVersion: '3.0'
metadata:
  name: sapui5
type: application
resources:
  configuration:
    paths:
      webapp: webapp
server:
  customMiddleware:
    - name: ui5-middleware-simpleproxy
      beforeMiddleware: compression
      configuration:
        debug: true
        strictSSL: false
        mountPath: "/proxy"
        baseUri: "http://127.0.0.1:3002"
